<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- boxicon css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <h3>Abdullah Masood</h3>
            </div>
            <!-- Language Toggle Buttons -->
            
            <!-- Menu Toggle for Mobile -->
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact-details">Contact Me</a></li>
                <div class="language-toggle">
                    <button id="en-btn">English</button>
                    <button id="ur-btn">اردو</button>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Introduction Section -->
        <section id="home" class="section">
            <div class="intro-section">
                <div class="intro-text" id="intro-text">
                    <!-- Content populated by JS -->
                </div>
                <div class="intro-image">
                    <img id="intro-image" alt="My Photo">
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about">
            <h2 id="about-title">About Me</h2>
            <div class="about-container">
                <div class="about-box">
                    <p id="about-description"></p>
                </div>
                <div class="skills-container">
                    <!-- Soft Skills -->
                    <div class="skills-box" id="soft-skills-box">
                        <h3 id="soft-skills-title">Soft Skills</h3>
                        <ul id="soft-skills"></ul>
                    </div>
                    <!-- Hard Skills -->
                    <div class="skills-box" id="hard-skills-box">
                        <h3 id="hard-skills-title">Hard Skills</h3>
                        <ul id="hard-skills"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="section">
            <div class="container">
                <h2 id="services-title">My Services</h2>
                <div id="services-list"></div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <div class="container">
                <h2 id="projects-title">My Recent Projects</h2>
                <div id="projects-list" class="project-grid"></div>
            </div>
        </section>

        <!-- Video Section -->
        <section id="video" class="section">
            <div class="container">
                <h2 id="video-title">Watch My Video Introduction</h2>
                <video id="portfolio-video" controls width="100%">
                    <source id="video-source" type="video/mp4">
                </video>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <div class="footer-contact">
                <h2 id="contact-title">Contact Me</h2>
                <div class="contact-details" id="contact-details"></div>
            </div>
            <div class="footer-social-icons">
                <!-- Social icons will be dynamically populated here -->
            </div>
            <p id="footer-copyright"></p>
        </footer>

        <script src="script.js"></script>
    </main>
</body>

</html>
