<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- boxicon css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <h3>Abdullah Masood</h3>
            </div>
            <!-- Menu Toggle for Mobile -->
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Me</a></li>

            </ul>

        </nav>
    </header>


    <main>
        <!-- Update the introduction section -->
        <section id="home" class="section">
            <div class="intro-section">
                <div class="intro-text" id="intro-text">
                    <!-- This will be populated by JS -->
                </div>
                <div class="intro-image">
                    <img id="intro-image" alt="My Photo">
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <h2>About Me</h2>
                <p id="about-description"></p>
                <div class="skills-section">
                    <h3>Soft Skills</h3>
                    <ul id="soft-skills"></ul>
                </div>
                <div class="skills-section">
                    <h3>Hard Skills</h3>
                    <ul id="hard-skills"></ul>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="section">
            <div class="container">
                <h2>My Services</h2>
                <div id="services-list"></div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <div class="container">
                <h2>My Recent Projects</h2>
                <div id="projects-list" class="project-grid"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <div class="container">
                <h2>Contact Me</h2>
                <div class="contact-details" id="contact-details"></div>
            </div>
        </section>

        <!-- Video Section -->
        <section id="video" class="section">
            <div class="container">
                <h2>Watch My Video Introduction</h2>
                <video id="portfolio-video" controls width="100%">
                    <source id="video-source" type="video/mp4">
                </video>
            </div>
        </section>

        <script src="script.js"></script>
</body>

</html>
